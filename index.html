<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #ui-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-family: Arial, sans-serif;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="ui-overlay">Status: Menunggu kameraâ€¦</div>

<a-scene
  inspector="enabled: false"
  stats="false"
  
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <img id="imgAR" src="./wbk.jpeg">
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="marker" mindar-image-target="targetIndex: 0">
    <a-image
      id="image"
      src="#imgAR"
      position="0 0 0.1"
      width="0.6"      <!-- fallback -->
     
    </a-image>
  </a-entity>

</a-scene>

<script>
  const sceneEl = document.querySelector("a-scene");
  const ui = document.getElementById("ui-overlay");
  const marker = document.getElementById("marker");
  const image = document.getElementById("image");
  const imgAsset = document.getElementById("imgAR");

  function applyAutoRatio() {
    const w = imgAsset.naturalWidth;
    const h = imgAsset.naturalHeight;

    if (!w || !h) return;

    const baseHeight = 1.2;
    const aspect = w / h;

    image.setAttribute("height", baseHeight);
    image.setAttribute("width", baseHeight * aspect);
  }

  // ðŸ”‘ SOLUSI UTAMA
  if (imgAsset.complete) {
    applyAutoRatio();
  } else {
    imgAsset.addEventListener("load", applyAutoRatio);
  }

  sceneEl.addEventListener("loaded", () => {
    const mindarSystem = sceneEl.systems["mindar-image-system"];

    mindarSystem.addEventListener("arReady", () => {
      ui.innerText = "Kamera aktif â€” Scan gambar target";
    });

    mindarSystem.addEventListener("arError", () => {
      ui.innerText = "ERROR: Kamera diblokir (wajib HTTPS)";
      ui.style.background = "red";
    });
  });

  marker.addEventListener("targetFound", () => {
    ui.innerText = "Target ditemukan";
    image.setAttribute("visible", true);
  });

  marker.addEventListener("targetLost", () => {
    ui.innerText = "Target hilang";
    image.setAttribute("visible", false);
  });
</script>

</body>
</html>
